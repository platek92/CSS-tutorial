<!DOCTYPE html>
<html>

<head>
    <title>CSS learning</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <div id="header">
        <h1>Contact us</h1>
        <h2>Contact me</h2>
    </div>

    <h2 id="content-header">Content</h2>
    <div id="main-content">
        <p>Hello <strong>there</strong></p>
        <p class="test">It's me</p>

        <div id="sub-content">
            <p>Me again but nested</p>
        </div>
    </div>

    <p>Text without p contained</p>

    <span>It's a span tag</span>
    <span class="deck">Another span tag</span>
    <span class="deck">And another span tag</span>
    <span class="deck">Yet another span tag</span>

    <a href="google.com">Try google!</a>

    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
    </ul>

</body>

</html>
